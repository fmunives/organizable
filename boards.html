<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Boards</title>
    <link rel="stylesheet" href="css/sign-up.css" />
    <link rel="stylesheet" href="css/helpers.css" />
    <link rel="stylesheet" href="./css/boards.css" />
  </head>
  <body>
    <header class="header">
      <a class="logo" href="index.html">
        <img src="images/organizable.svg" alt="Organizable" />
      </a>
    </header>
    <main class="container boards">
      <nav>
        <ul class="menu-boards">
          <li>
            <button id="btnMyBoards" class="active option">My boards</button>
          </li>
          <li>
            <button id="btnClosedBoard" class="option">Closed boards</button>
          </li>
          <li><button id="btnProfile" class="option">My Profile</button></li>
          <li><button id="btnLogout" class="option">Log out</button></li>
        </ul>
      </nav>
      <section id="myBoards" class="sections section-active">
        <div>
          <h3 class="section-title">
            <img src="./images/star.svg" alt="" /> Your Starred Boards
          </h3>
          <div class="list-boards"></div>
        </div>
        <div>
          <h3 class="section-title">
            <img src="./images/codeable.svg" alt="" /> Your Boards
          </h3>
          <div class="list-boards">
            <div class="list-boards__new" id="create-new-board">
              Create new board
            </div>
          </div>
        </div>
      </section>
      <section id="closedBoards" class="sections">
        <div>
          <h3 class="section-title">
            <img src="./images/close.svg" alt="" /> Closed boards
          </h3>
          <div class="list-boards"></div>
        </div>
      </section>
      <section id="myProfile" class="sections">
        <form class="sign-up__form form__background">
          <label for="username" class="form__label">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form__text"
            required
          />
          <!-- <label for="password" class="form__label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form__text"
            required
          /> -->
          <label for="email" class="form__label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form__text"
            required
          />
          <label for="first-name" class="form__label">First Name</label>
          <input
            type="text"
            name="first-name"
            id="first-name"
            class="form__text"
          />
          <label for="last-name" class="form__label">Last Name</label>
          <input
            type="text"
            name="last-name"
            id="last-name"
            class="form__text"
          />
          <div class="flex justify-between">
            <input
              type="submit"
              name="submit"
              class="form__button form__button-ligth"
              value="Edit"
            />
            <input
              type="submit"
              name="submit"
              class="form__button form__button-red"
              value="Delete"
            />
          </div>
          <!-- <a class="form__link" href="login.html">or login with existing user</a> -->
        </form>
      </section>
      <section id="logout" class="sections">
        log out
      </section>
    </main>
    <div id="modal-create-board" class="modal-new-board hide">
      <form class="create-board">
        <div class="flex">
          <div class="create-board__title">
            <div class="flex">
              <button class="create-board__close" id="close-modal">
                <img src="./images/close-white.svg" alt="" />
              </button>
              <input
                class="create-board__input"
                type="text"
                placeholder="Board title"
                required
              />
            </div>
          </div>
          <div class="create-board__colors">
            <div
              class="create-board__color set-color"
              data-color="#0079BF"
            ></div>
            <div
              class="create-board__color set-color"
              data-color="#D29034"
            ></div>
            <div
              class="create-board__color set-color"
              data-color="#519839"
            ></div>
            <div
              class="create-board__color set-color"
              data-color="#B04632"
            ></div>
            <div
              class="create-board__color set-color"
              data-color="#89609E"
            ></div>
            <div
              class="create-board__color set-color"
              data-color="#CD5A90"
            ></div>
            <div
              class="create-board__color set-color"
              data-color="#4BBF6B"
            ></div>
            <div
              class="create-board__color set-color"
              data-color="#0AAECB"
            ></div>
            <div
              class="create-board__color set-color"
              data-color="#838C90"
            ></div>
          </div>
        </div>
        <div>
          <input
            class="button"
            id="createBoardBtn"
            type="submit"
            value="Create board"
          />
        </div>
      </form>
    </div>
    <script src="./js/boards.js"></script>
    <script src="./js/menuBoards.js"></script>
    <script src="./js/createBoard.js"></script>
  </body>
</html>
