<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/sign-up.css" />
    <title>Organizable</title>
  </head>
  <body>
    <header class="header">
      <a class="logo" href="index.html">
        <img src="images/organizable.svg" alt="Organizable" />
      </a>
    </header>
    <main class="main">
      <form class="login__form form__background">
        <label for="username" class="form__label">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form__text"
          required
        />
        <label for="password" class="form__label">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form__text"
          required
        />
        <input
          type="submit"
          name="submit"
          class="form__button"
          value="Login!"
        />
        <a class="form__link" href="sign-up.html">Create an Account</a>
      </form>
    </main>
  </body>
</html>
