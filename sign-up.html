<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/sign-up.css" />
    <title>Organizable</title>
  </head>
  <body>
    <header class="header">
      <a class="logo" href="index.html">
        <img src="images/organizable.svg" alt="Organizable" />
      </a>
    </header>
    <main class="main">
      <form class="sign-up__form form__background">
        <label for="username" class="form__label">Username</label>
        <input type="text" name="username" id="username" class="form__text" />
        <label for="password" class="form__label">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form__text"
        />
        <label for="email" class="form__label">Email</label>
        <input type="email" name="email" id="email" class="form__text" />
        <label for="first-name" class="form__label">First Name</label>
        <input
          type="text"
          name="first-name"
          id="first-name"
          class="form__text"
        />
        <label for="last-name" class="form__label">Last Name</label>
        <input type="text" name="last-name" id="last-name" class="form__text" />
        <input
          type="submit"
          name="submit"
          class="form__button"
          value="Create!"
        />
        <a class="form__link" href="login.html">or login with existing user</a>
      </form>
    </main>
  </body>
</html>
