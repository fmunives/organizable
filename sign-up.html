<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/sign-up.css" />
    <title>Organizable</title>
  </head>
  <body>
    <header class="header">
      <a class="logo" href="sign-up.html">
        <img src="images/organizable.svg" alt="Organizable" />
      </a>
    </header>
    <main class="main">
      <form class="sign-up__form form__background">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="" />
        <label for="password">Password</label>
        <input type="text" name="password" id="password" class="" />
        <label for="email">Email</label>
        <input type="text" name="email" id="email" class="" />
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" class="" />
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" class="" />
        <input type="submit" name="submit" value="Create!" />
        <a>or login with existing user</a>
      </form>
    </main>
  </body>
</html>
