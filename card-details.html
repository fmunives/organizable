<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/card-details.css" />
    <title>Organizable</title>
  </head>
  <body>
    <section>
      <div class="card-detail__modal">
        <div class="card-detail__header">
          <p class="card-detail-title">Card Title</p>
          <img src="images/close-edit-card.svg" />
        </div>
        <div class="card-detail__body">
          <div class="card-detail__main">
            <div class="main-labels">
              <p class="main-titles">LABELS</p>
              <div class="show-labels"></div>
            </div>
            <div class="main-description">
              <p class="main-titles">DESCRIPTION</p>
              <p class="card-detail__description">
                This is the description of the card. It could be long or short.
              </p>
              <form class="form-edit-description hidden">
                <textarea name="form-text-description" class="form-text">
Add your description here</textarea
                >
                <input
                  type="submit"
                  name="edit-description"
                  class="main-button edit-description-button"
                  value="Edit"
                />
              </form>
            </div>
            <div class="main-checklists">
              <p class="main-titles">CHECKLIST</p>
              <div class="checklist">
                <div class="checklist-header">
                  <p class="checklist-title">Checklist title</p>
                  <input
                    type="submit"
                    name="delete-checklist"
                    class="main-button"
                    value="Delete"
                  />
                </div>
                <div class="checklist-items">
                  <div class="checklist-item">
                    <div class="checkbox checked"></div>
                    <p class="checkbox-text">Make fetch request</p>
                  </div>
                  <div class="checklist-item">
                    <div class="checkbox uncheked"></div>
                    <p class="checkbox-text">Create HTML and CSS</p>
                  </div>
                </div>
                <input
                  type="submit"
                  name="add-checklist-item"
                  class="main-button"
                  value="Add item"
                />
              </div>
            </div>
          </div>
          <div class="card-detail__sidebar">
            <div class="sidebar-labels">
              <p class="sidebar-titles">LABELS</p>
              <div class="sidebar-labels-items">
                <div class="sidebar-labels-item">
                  <div class="label-item-color"></div>
                  <img src="images/edit-label-text.svg" />
                </div>
                <div class="sidebar-labels-item">
                  <div class="label-item-color"></div>
                  <img src="images/edit-label-text.svg" />
                </div>
                <div class="sidebar-labels-item">
                  <div class="label-item-color"></div>
                  <img src="images/edit-label-text.svg" />
                </div>
                <div class="sidebar-labels-item">
                  <div class="label-item-color"></div>
                  <img src="images/edit-label-text.svg" />
                </div>
                <div class="sidebar-labels-item">
                  <div class="label-item-color"></div>
                  <img src="images/edit-label-text.svg" />
                </div>
                <div class="sidebar-labels-item">
                  <div class="label-item-color"></div>
                  <img src="images/edit-label-text.svg" />
                </div>
              </div>
              <input
                type="submit"
                name="add-new-label"
                class="sidebar-button-new-label"
                value="Create new label"
              />
            </div>
            <div class="sidebar-checklists">
              <p class="sidebar-titles">CHECKLIST</p>
              <form class="form-add-checklist">
                <input
                  type="text"
                  name="checklist-title"
                  id="checklist-title"
                  class="form-text"
                  placeholder="Checklist..."
                />
                <input
                  type="submit"
                  name="add-new-checklist"
                  class="sidebar-button-checklist"
                  value="Add"
                />
              </form>
            </div>
            <input
              type="submit"
              name="delete-card"
              class="sidebar-button-delete-card"
              value="Delete Card"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
